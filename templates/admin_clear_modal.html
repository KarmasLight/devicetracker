<!-- Modal for admin password and clear confirmation -->
<div class="modal fade" id="clearDeviceListModal" tabindex="-1" aria-labelledby="clearDeviceListModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="{{ url_for('clear_devices') }}">
        <div class="modal-header">
          <h5 class="modal-title" id="clearDeviceListModalLabel">Clear Device List</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="text-danger">This will delete <strong>ALL</strong> devices and cannot be undone.</p>
          <div class="mb-3">
            <label for="admin_password" class="form-label">Admin Password</label>
            <input type="password" class="form-control" id="admin_password" name="admin_password" required autofocus>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Clear Device List</button>
        </div>
      </form>
    </div>
  </div>
</div>
